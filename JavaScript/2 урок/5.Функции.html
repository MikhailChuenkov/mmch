<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4. Практика</title>
</head>
<body>
    <script>

var a;
var b;
var c;
        function sum (a, b) {
            return c = a + b;
        }
        sum (2, 5);
        console.log("Сложение " + c);
        function subt (a, b) {
            return c = a - b;
        }
        subt (2, 5);
        console.log("Вычитание " + c);
        function mult (a, b) {
            return c = a * b;
        }
        mult (2, 5);
        console.log("Умножение " + c);
        function divi (a, b) {
            return c = a / b;
        }
        divi (2, 5);
        console.log("Деление " + c);        
    </script>
</body>
</html>
