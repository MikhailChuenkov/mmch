    <script>

        alert ( "а= " + a ); // 2 Если ++ заменить на 1 +, то в а будет 1. Почему?

        alert ( "а= " + a ); // 3 Правильно ли я понимаю, что ++ не просто прибавляет 1 к значению переменной, а изменяет на еденицу значение переменной (то есть в ячейке памяти меняются данные)? Получается что от того ++ перед переменной или после нее зависит результат выражения, а значение переменной по любому изменится на еденицу. 
d = ( 2 + b ++); alert ( d ); // 4 Тут написано 2 + 2, так как b изначально была 1, мы изменили значение b на 1 в 13 строке и в b стало 2. В данной формуле ++ изменил значение b на 3 уже после вычисления.
        
alert ( "а= " + a ); // 3 Потому что в начале было 1, затем два раза в коде был ++ с этой переменной

    </script>
