<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2. Практика</title>
</head>
<body>
    <script>


var i=0;
        do {
            if (i==0){
            console.log (i + " - это ноль");    
            }
            else if (i % 2 == 1) {
            console.log (i + " - это нечетное число");
            }
            else if (i % 2 == 0) {
            console.log (i + " - это четное число");
            }            
            i++;            
        }
        while (i<=10)

    </script>
</body>
